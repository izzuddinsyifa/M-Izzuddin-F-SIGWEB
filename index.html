    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital,wght@0,400..700;1,400..700&family=Anton&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: url('../M-Izzuddin-F-SIGWEB/1187187.jpg');
            position: relative;
            background-repeat: no-repeat;
            background-size: 100% 100%;

        .custom-btn {
            position: fixed;
            top: 2rem;
            right: 2rem;
            width: 150px; /* Adjusted for better button size */
            height: 50px; /* Adjusted for better button size */

            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Anton', sans-serif;
            font-size: 1rem;
            text-decoration: none; /* Remove underline from link */
        }

        .custom-btn:hover {
            transform: scale(1.1);
            color: rgb(0, 71, 115);
            background-color: lightskyblue;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        .title {
            font-family: 'Libre Bodoni', serif;
            position: fixed;
            font-weight: 600;
            top: 2rem;
            left: 2rem;
            color: #f4f4f4;
            font-size: 3rem;
            margin: 0;
            z-index: 999;
            font-style: italic;
            text-shadow: 0 0 10px #989898cc, 0 0 20px #97979799; /* Glow effect */
        }

        .subtitle {
            font-family: 'Anton', sans-serif;
            position: fixed;
            top: 7rem;
            left: 2.5rem;
            color: #f4f4f4;
            font-size: 1.5rem;
            margin: 0;
            z-index: 999;
            font-style: normal;
            text-shadow: 0 0 10px #989898cc, 0 0 20px #97979799; /* Glow effect */
        }

</head>
