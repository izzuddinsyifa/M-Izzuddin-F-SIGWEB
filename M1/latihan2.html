<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #0044cc;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container {
            display: flex;
            max-width: 1000px;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .sidebar {
            width: 25%;
            background-color: #e0e0e0;
            padding: 20px;
            font-size: 18px;
        }
        .sidebar a {
            display: block;
            padding: 12px;
            text-decoration: none;
            color: black;
            border-radius: 4px;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background-color: #0044cc;
            color: white;
        }
        .content {
            width: 75%;
            padding: 20px;
        }
        .content img {
            width: 100%;
            max-width: 500px;
            height: auto;
            display: block;
            margin-top: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .footer {
            background-color: #0044cc;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            font-size: 16px;
            box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="header">Jdul</div>
    <div class="container">
        <div class="sidebar">
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
        </div>
        <div class="content">
            <h2>Sub</h2>
            <p>...</p>
            <img src="../img.jpg" alt="..">
        </div>
    </div>
    <div class="footer">Copyright @M. Izzuddin Fathusysyifa'</div>
</body>
</html>
